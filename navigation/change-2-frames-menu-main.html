<SCRIPT LANGUAGE="JavaScript">

function checkMenu(param) {
if (param != "'','','',''") 
eval('loadFrames(' + param + ')');
}
function loadFrames(frame1,page1,frame2,page2) {
eval("parent."+frame1+".location='"+page1+"'");
eval("parent."+frame2+".location='"+page2+"'");
}
// End -->
</script>
</head>
